<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicksign signature app</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="favicon-16x16.png"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <!-- colorpicker -->
                <input class="form-control" type="color" id="colorPicker"/>
            </div>
            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvasColor"/>
            </div>
            <div class="block">
                <p>Font Size</p>
                <select id="fontPicker">
                    <option value="2">2px</option>
                    <option value="4">4px</option>
                    <option value="6">6px</option>
                    <option value="8">8px</option>
                    <option value="10">10px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="1000" height="500"></canvas>
        <div class="bottom">
            <button class="btn btn-danger" id="clear">Clear</button>
            <button class="btn btn-success" id="save">Save & Download</button>
            <button class="btn btn-warning" id="retrieve">Retrieve saved signature</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
